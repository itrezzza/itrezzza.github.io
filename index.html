<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه دانلود فایل‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .download-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>به صفحه دانلود فایل‌ها خوش آمدید</h1>
    <p>شما می‌توانید فایل‌های زیر را دانلود کنید:</p>
    <a href="path/to/file1.pdf" class="download-button" download>دانلود فایل ۱ (PDF)</a>
    <a href="path/to/file2.zip" class="download-button" download>دانلود فایل ۲ (ZIP)</a>
    <a href="path/to/file3.jpg" class="download-button" download>دانلود فایل ۳ (تصویر)</a>
    <br>
    <p>لطفاً توجه داشته باشید که برای دانلود فایل‌ها، روی دکمه‌های زیر کلیک کنید.</p>
</body>
</html>
